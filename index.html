<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sazid Shaaj Ghar - Event Management & Flower Decoration</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0; padding: 0;
    background: #fafafa;
    color: #333;
  }
  header {
    background: #e91e63;
    color: white;
    padding: 1.5em 1em;
    text-align: center;
  }
  header h1 {
    margin: 0 0 0.3em;
  }
  header p {
    margin: 0;
    font-weight: 600;
  }
  .container {
    max-width: 960px;
    margin: 1em auto;
    padding: 0 1em;
  }
  #product-list {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
    gap: 1em;
  }
  .product {
    background: white;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    padding: 0.5em;
    cursor: pointer;
    text-align: center;
    transition: transform 0.2s ease;
  }
  .product:hover {
    transform: scale(1.05);
  }
  .product img {
    width: 100%;
    height: 130px;
    object-fit: cover;
    border-radius: 10px;
  }
  .product h3 {
    margin: 0.5em 0 0.2em;
    font-size: 1.1em;
  }
  .product .price {
    color: #e91e63;
    font-weight: 700;
  }

  /* Product Detail */
  #product-detail {
    display: none;
    background: white;
    border-radius: 12px;
    padding: 1em;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
  }
  #product-detail.active {
    display: block;
  }
  #product-detail img#detail-image {
    width: 100%;
    max-width: 400px;
    border-radius: 12px;
    margin: 0 auto 1em;
    display: block;
  }
  #designs {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 0.6em;
    margin-bottom: 1em;
  }
  #designs img {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 10px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: transform 0.2s, border-color 0.2s;
  }
  #designs img.selected {
    border-color: #e91e63;
    transform: scale(1.1);
  }
  #custom-design {
    margin: 0.5em auto 1em;
    display: block;
  }

  label {
    display: block;
    font-weight: 600;
    margin: 0.8em 0 0.3em;
  }
  input, select {
    width: 100%;
    max-width: 320px;
    padding: 0.5em;
    font-size: 1em;
    border-radius: 8px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  #custom-location {
    display: none;
    margin-top: 0.5em;
  }
  #location-info {
    font-style: italic;
    color: #555;
    margin-top: 0.5em;
  }

  .buttons {
    margin-top: 1.2em;
  }
  button {
    cursor: pointer;
    font-size: 1.1em;
    padding: 0.7em 1.6em;
    margin-right: 1em;
    border: none;
    border-radius: 10px;
    font-weight: 700;
    transition: background 0.3s ease;
  }
  button#back-btn {
    background: #e91e63;
    color: white;
  }
  button#back-btn:hover {
    background: #d81b60;
  }
  button#add-cart {
    background: #2196f3;
    color: white;
  }
  button#add-cart:hover {
    background: #1e88e5;
  }
  button#buy-now {
    background: #4caf50;
    color: white;
  }
  button#buy-now:hover {
    background: #43a047;
  }

  /* Cart */
  #cart-container {
    background: white;
    padding: 1em;
    border-radius: 12px;
    margin-top: 2em;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
  }
  #cart-container h2 {
    margin-top: 0;
  }
  #cart-items {
    list-style: none;
    padding-left: 0;
  }
  #cart-items li {
    border-bottom: 1px solid #ddd;
    padding: 0.6em 0;
  }
  #empty-cart {
    color: #777;
  }
  #clear-cart-btn {
    margin-top: 1em;
    background: #f44336;
    color: white;
    border-radius: 8px;
    padding: 0.6em 1.2em;
    border: none;
    cursor: pointer;
  }
  #clear-cart-btn:hover {
    background: #d32f2f;
  }

  /* Tutorial Modal */
  #tutorial-modal {
    display: none;
    position: fixed;
    z-index: 9999;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.7);
    align-items: center;
    justify-content: center;
  }
  #tutorial-content {
    background: white;
    max-width: 400px;
    margin: 1em;
    padding: 1.5em 2em;
    border-radius: 12px;
    text-align: center;
  }
  #tutorial-content h2 {
    margin-top: 0;
    color: #e91e63;
  }
  #tutorial-content button {
    margin-top: 1em;
    padding: 0.6em 1.5em;
    font-size: 1.1em;
    border-radius: 8px;
    border: none;
    background: #e91e63;
    color: white;
    cursor: pointer;
  }
  #tutorial-content button:hover {
    background: #d81b60;
  }

  @media (max-width: 400px) {
    #designs img {
      width: 60px;
      height: 60px;
    }
    button {
      width: 100%;
      margin-bottom: 0.7em;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  }
</style>
</head>
<body>

<header>
  <h1>সাজিদ শাজ ঘর</h1>
  <p>Event Management & Flower Decoration</p>
</header>

<div class="container">

  <section id="product-list" aria-label="Products List">
    <!-- Products will be injected here -->
  </section>

  <section id="product-detail" aria-label="Product Details">
    <button id="back-btn" aria-label="Back to product list">← পেছনে যান</button>
    <h2 id="detail-title"></h2>
    <img id="detail-image" alt="Product Image" />
    <div>
      <label for="designs">ডিজাইন বাছাই করুন (যদি থাকে):</label>
      <div id="designs" role="list"></div>
    </div>
    <label for="custom-design">নিজের ডিজাইন আপলোড করুন (ঐচ্ছিক):</label>
    <input type="file" id="custom-design" accept="image/*" aria-describedby="upload-hint" />
    <small id="upload-hint" style="color:#555;">আপনার মোবাইল থেকে ছবি আপলোড করুন।</small>

    <label for="need-date-time">কবে দরকার হবে?</label>
    <input type="datetime-local" id="need-date-time" aria-describedby="date-hint" />
    <small id="date-hint" style="color:#555;">তারিখ ও সময় নির্দিষ্ট করুন যাতে আমরা সময়মতো পৌঁছে
