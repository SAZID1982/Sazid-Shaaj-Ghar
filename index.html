    ];

    const cart = [];
    const productList = document.getElementById("product-list");

    products.forEach(({ name, img, designs }) => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${img}" alt="${name}" />
        <h3>${name}</h3>
        <div class="design-select">
          ${designs.map((design, index) => `
            <img src="${design}" alt="Design ${index+1}" onclick="selectDesign('${name}', '${design}')"/>
          `).join("")}
        </div>
        <div class="buttons">
          <button class="add" onclick="addToCart('${name}')">Add to Cart</button>
          <button class="buy" onclick="buyNow('${name}')">Buy Now</button>
        </div>
        <div class="upload">
          <input type="file" id="${name}-upload" accept="image/*" onchange="uploadCustomDesign('${name}')">
          <button onclick="uploadCustomDesign('${name}')">Give Your Own Design</button>
        </div>
      `;
      productList.appendChild(div);
    });

    function selectDesign(name, design) {
      document.getElementById(name + "-selected-design")?.remove();
      const selectedDesignDiv = document.createElement("div");
      selectedDesignDiv.id = name + "-selected-design";
      selectedDesignDiv.innerHTML = `<strong>Selected Design:</strong> <img src="${design}" alt="${name}" />`;
      document.querySelector(`[onclick="addToCart('${name}')"]`).parentElement.appendChild(selectedDesignDiv);
    }

    function uploadCustomDesign(name) {
      const fileInput = document.getElementById(`${name}-upload`);
      const file = fileInput.files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          document.getElementById(name + "-selected-design")?.remove();
          const selectedDesignDiv = document.createElement("div");
          selectedDesignDiv.id = name + "-selected-design";
          selectedDesignDiv.innerHTML = `<strong>Selected Custom Design:</strong> <img src="${event.target.result}" alt="${name}" />`;
          document.querySelector(`[onclick="addToCart('${name}')"]`).parentElement.appendChild(selectedDesignDiv);
        };
        reader.readAsDataURL(file);
      }
    }

    function addToCart(name) {
      const design = document.querySelector(`#${name}-selected-design img`)?.src || "No Design Selected";
      cart.push(`${name} (${design})`);
      alert(`${name} added to cart with the selected design.`);
      updateCart();
    }

    function buyNow(name) {
      const design = document.querySelector(`#${name}-selected-design img`)?.src || "No Design Selected";
      cart.length = 0;
      cart.push(`${name} (${design})`);
      document.getElementById("cart").classList.add("open");
      updateCart();
    }

    function updateCart() {
      const container = document.getElementById("cart-items");
      container.innerHTML = cart.map(item => `<div class='cart-item'>${item}</div>`).join("");
    }

    document.getElementById("cart-toggle").onclick = () => {
      document.getElementById("cart").classList.toggle("open");
      updateCart();
    };

    function closeCart() {
      document.getElementById("cart").classList.remove("open");
    }

    function submitOrder() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const orderDetails = cart.join(", ");
      
      if (!name || !phone) return alert("Please provide your name and phone number.");

      alert(`Order successfully submitted!\\n\\nName: ${name}\\nPhone: ${phone}\\nProducts: ${orderDetails}`);
      cart.length = 0;
      updateCart();
      document.getElementById("cart").classList.remove("open");
      document.getElementById("name").value = "";
      document.getElementById("phone").value = "";
      document.getElementById("address").value = "";
    }
