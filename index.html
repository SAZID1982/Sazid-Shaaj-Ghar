<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sazid Shaaj Ghar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    h1, h2 {
      text-align: center;
    }
    .product {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 20px 0;
    }
    .product img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
    }
    .design-options label,
    .price-input label {
      display: block;
      margin-top: 10px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    .hint {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Sazid Shaaj Ghar</h1>
  <p class="hint">Click "Select Design" to choose from our options or give your own. Enter price range before placing an order.</p>  <div class="product">
    <h2>স্টেজ (Stage)</h2>
    <img src="https://drive.google.com/uc?export=view&id=1wzU68KCO5p3g4Er4n07PCPCSPeHLelRE" alt="Stage">
    <div class="design-options">
      <label>Select Design:
        <select id="design">
          <option value="Design 1">Design 1</option>
          <option value="Design 2">Design 2</option>
          <option value="Design 3">Design 3</option>
          <option value="Own Design">Give Your Own Design</option>
        </select>
      </label>
    </div>
    <div class="price-input">
      <label>Price Range (e.g. 3000-5000 Tk):
        <input type="text" id="price" placeholder="Enter price range">
      </label>
    </div>
    <a class="btn" href="#" onclick="sendWhatsAppOrder()">Order on WhatsApp</a>
  </div>  <script>
    function sendWhatsAppOrder() {
      const design = document.getElementById("design").value;
      const price = document.getElementById("price").value.trim();
      const product = "স্টেজ (Stage)";

      if (!price) {
        alert("Please enter a price range.");
        return;
      }

      const message = `Hello! I want to order the product: ${product}%0ADesign: ${design}%0APrice Range: ${price}`;
      const phone = "8801840117711"; // You can change this number
      const url = `https://wa.me/${phone}?text=${message}`;
      window.open(url, '_blank');
    }
  </script></body>
      </html>
